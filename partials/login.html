<form>
    <label for="username">Username:</label>
    <input type="text" id="username" data-ng-model="userData.username" required/><br />

    <label for="password">Password:</label>
    <input type="password" id="password" data-ng-model="userData.password" required/><br />

    <a ng-click="login(userData)" class="button">Login</a>
    <a href="#/register" class="link">Register</a>
</form>
